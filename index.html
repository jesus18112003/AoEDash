<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOE2 Companion Stats</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3f7;
            --background: #f8f9fa;
            --card-bg: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            margin: 0;
            padding: 2rem;
            color: #333;
        }
        
        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        h1 {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            font-weight: 300;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .player-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid var(--accent);
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .player-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid #eee;
        }
        
        .stat-label {
            font-weight: 500;
            color: #666;
        }
        
        .stat-value {
            font-weight: 600;
        }
        
        .elo {
            color: var(--primary);
        }
        
        .ranking {
            color: #e91e63;
        }
        
        .winrate {
            color: #4caf50;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            padding: 2rem;
        }
        
        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Skeleton */
.loading-skeleton {
  width: 100%;
}
.skeleton-card {
  height: 100px;
  background: #f0f0f0;
  border-radius: 8px;
  margin-bottom: 1rem;
  animation: pulse 1.5s infinite ease-in-out;
}

/* Error State */
.error {
  text-align: center;
  padding: 2rem;
  color: #d32f2f;
  background: #ffebee;
  border-radius: 8px;
}

@keyframes pulse {
  0% { opacity: 0.6; }
  50% { opacity: 0.3; }
  100% { opacity: 0.6; }
}

.search-container {
  max-width: 500px;
  margin: 2rem auto;
  display: flex;
  gap: 10px;
}

.search-container input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
}

.search-container button {
  padding: 10px 20px;
  background: linear-gradient(135deg, #4a6fa5, #166088);
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

.search-container button:hover {
  opacity: 0.9;
}

/* Mantén los estilos existentes para player-card y otros elementos */
    </style>
</head>
<body>
    <header>
        <h1>AOE2 Player Statistics</h1>
        <p class="subtitle">Top player rankings and performance metrics</p>
    </header>
    
    <div class="search-container">
  <input type="number" id="profileIdInput" placeholder="Ingresa el ID del jugador">
  <button onclick="searchPlayer()">Buscar</button>
</div>

<div id="stats-container"></div>

<script>
  function searchPlayer() {
    const container = document.getElementById('stats-container');
    const profileId = document.getElementById('profileIdInput').value;
    
    if (!profileId) {
      container.innerHTML = '<div class="error">Por favor ingresa un ID válido</div>';
      return;
    }

    container.innerHTML = '<div class="loading">Buscando jugador...</div>';
    
    fetch(`https://aoedash.onrender.com/estadisticas?profile_id=${profileId}`)
      .then(response => {
        if (!response.ok) throw new Error('Error en la respuesta');
        return response.json();
      })
      .then(data => {
        if (data.error) throw new Error(data.error);
        
        container.innerHTML = `
          <div class="player-card">
            <div class="player-name">${data.nombre}</div>
            <div class="stat-row">
              <span class="stat-label">ELO Rating</span>
              <span class="stat-value elo">${data.elo}</span>
            </div>
            <div class="stat-row">
              <span class="stat-label">Global Rank</span>
              <span class="stat-value ranking">${data.ranking || 'N/A'}</span>
            </div>
            <div class="stat-row">
              <span class="stat-label">Win Rate</span>
              <span class="stat-value winrate">${data.winrate}%</span>
            </div>
          </div>
        `;
      })
      .catch(error => {
        container.innerHTML = `
          <div class="error">
            <p>⚠️ Error</p>
            <small>${error.message}</small>
          </div>
        `;
      });
  }
</script>
</body>
</html>
